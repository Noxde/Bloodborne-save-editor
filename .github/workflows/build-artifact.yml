name: "build-artifact"

on:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm install

      - name: Set custom window title
        run: |
          $config = Get-Content src-tauri/tauri.conf.json | ConvertFrom-Json
          $config.tauri.windows[0].title = "Bloodborne Save Editor WIP"
          $config | ConvertTo-Json -Depth 10 | Set-Content src-tauri/tauri.conf.json -Encoding UTF8

      - name: Build Tauri app (Windows)
        run: |
          $Env:CI = $false
          npm run tauri build

      - name: Upload executable
        uses: actions/upload-artifact@v4
        with:
          name: bloodborne-save-editor-win
          path: src-tauri/target/release/bundle/msi/*.msi # Adjust if needed

  build-linux-appimage:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2 \
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: "npm"

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri
          cache-all-crates: true

      - name: install tauri cli
        run: cargo install tauri-cli --git https://github.com/tauri-apps/tauri --branch feat/truly-portable-appimage --locked

      - name: Install frontend dependencies
        run: npm install

      - name: Build Tauri AppImage
        run: NO_STRIP=true TAURI_BUNDLER_NEW_APPIMAGE_FORMAT="true" CI=false cargo tauri build

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: bloodborne-save-editor-appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
